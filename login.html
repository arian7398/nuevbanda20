<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Sistema de Registro - Login</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
    }
    
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    
    .login-logo {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .login-logo img {
      max-height: 80px;
    }
    
    .login-form {
      padding: 10px;
    }
    
    .login-title {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    
    .login-footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
      color: #6c757d;
    }
    
    .alert {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="login-container">
      <div class="login-logo">
        <i class="fas fa-shield-alt fa-4x text-primary"></i>
        <h1 class="h4 mt-2">Sistema de Registro de Banda Criminales</h1>
      </div>
      
      <div class="login-form">
        <div class="alert alert-danger" id="error-message" role="alert">
          Usuario o contraseña incorrectos
        </div>
        
        <form id="login-form">
          <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>
          </div>
          
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
              <input type="password" class="form-control" id="password" name="password" required>
              <button class="btn btn-outline-secondary" type="button" id="toggle-password">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>
          
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
            </button>
          </div>
        </form>
      </div>
      
      <div class="login-footer">
        <p>Ministerio Público - Fiscalías Especializadas Contra la Criminalidad Organizada</p>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Mostrar/ocultar contraseña
      document.getElementById('toggle-password').addEventListener('click', function() {
        const passwordInput = document.getElementById('password');
        const icon = this.querySelector('i');
        
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          icon.classList.remove('fa-eye');
          icon.classList.add('fa-eye-slash');
        } else {
          passwordInput.type = 'password';
          icon.classList.remove('fa-eye-slash');
          icon.classList.add('fa-eye');
        }
      });
      
      // Manejar envío del formulario
      document.getElementById('login-form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        // Spinner de carga
        const button = this.querySelector('button[type="submit"]');
        const originalContent = button.innerHTML;
        button.disabled = true;
        button.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Verificando...';
        
        // Enviar solicitud a Google Apps Script para verificar credenciales
        google.script.run
          .withSuccessHandler(function(result) {
            if (result.success) {
              // Login exitoso, redirigir a la aplicación principal
              window.location.href = result.url;
            } else {
              // Mostrar mensaje de error
              document.getElementById('error-message').style.display = 'block';
              button.disabled = false;
              button.innerHTML = originalContent;
            }
          })
          .withFailureHandler(function(error) {
            console.error('Error:', error);
            document.getElementById('error-message').textContent = 'Error al iniciar sesión: ' + error;
            document.getElementById('error-message').style.display = 'block';
            button.disabled = false;
            button.innerHTML = originalContent;
          })
          .verificarCredenciales(username, password);
      });
    });
  </script>
</body>
</html>
